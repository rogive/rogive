<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DRONE DESIGNER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/app.js"></script>
    </head>
    <body>
        <h1>DRONE DESIGNER</h1>
        <p>Ingrese los siguientes datos: </p>
    <form>
      <fieldset>
        <legend>Text input</legend>
        <p>
          <label>Numero de Motores</label>
          <input type = "text"
                 id = "myText"
                 value = "4" />
        </p>
        <p>
          <label>Maximo Peso de Despegue (Kg)</label>
          <input type = "text"
                 id = "myText"
                 value = "3.2" />
        </p>
        <p>
          <label>Tiempo de vuelo esperado (min)</label>
          <input type = "text"
                 id = "myText"
                 value = "15" />
        </p>
      </fieldset>
    </form>
    </body>
</html>
